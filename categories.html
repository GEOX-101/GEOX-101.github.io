title: Categories

<h1>ðŸ“‚ åˆ†ç±»</h1>

<ul class="categories-list">
  {% for category in site.categories %}
    <li class="category-item">
      <h2 class="category-title">{{ category[0] }}</h2>
      <ul class="posts-list">
        {% for post in category[1] %}
          <li class="post-item">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>

<style>
  .categories-list {
    list-style: none;
    padding: 0;
  }

  .category-item {
    border: 1px solid #ddd;
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 10px;
    background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    transition: transform 0.3s ease;
  }

  .category-item:hover {
    transform: scale(1.05);
  }

  .category-title {
    font-size: 1.5em;
    margin-bottom: 10px;
  }

  .posts-list {
    list-style: none;
    padding-left: 20px;
  }

  .post-item {
    margin-bottom: 5px;
  }

  .post-item a {
    text-decoration: none;
    color: #333;
  }

  .post-item a:hover {
    color: #007bff;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  h1 {
    overflow: hidden;
    white-space: nowrap;
    animation: typing 3.5s steps(40, end);
  }
</style>
