---
layout: default
title: Blog
---
<h1>üìù ÂèëÂ∏ÉÂçöÂÆ¢</h1>
<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-item">
      <div class="post-header">
        <h2 class="post-title"><a href="{{ post.url }}" onclick="loadBlogPost('{{ post.url }}')">üìÑ {{ post.title }}</a></h2>
      </div>
      <div class="post-content">
        {{ post.content | strip_html | truncatewords: 20 }}  <!-- Strip HTML tags and display only the first 20 words (approx. 5 lines) -->
      </div>
      <div class="post-footer">
        <span class="post-date">üìÖ {{ post.date | date: "%Y-%m-%d" }}</span>
        <span class="post-author">üë§ {{ post.author }}</span>
      </div>
    </li>
  {% endfor %}
</ul>


<script>
    function loadBlogPost(url) {
        fetch(url)
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const postContent = doc.querySelector('.post-content').innerHTML;
                document.getElementById('blog-post-content').innerHTML = postContent;
            });
    }
</script>

<style>
    .post-list {
        list-style: none;
        padding: 0;
    }

    .post-item {
        border: 1px solid #ddd;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* White glow effect */
        transition: transform 0.3s ease; /* Smooth transition for hover effect */
    }

    .post-item:hover {
        transform: scale(1.05); /* Zoom effect on hover */
    }

    .post-header {
        margin-bottom: 15px;
    }

    .post-title {
        margin: 0;
        font-size: 1.5em;
    }

    .post-title a {
        color: black; /* Black color for link titles */
        text-decoration: none;
    }

    .post-content {
        margin-bottom: 15px;
        font-size: 1.1em;
        line-height: 1.6;
    }

    .post-footer {
        display: flex;
        justify-content: space-between;
        font-size: 0.9em;
        color: #666;
    }

    .post-date {
        align-self: flex-start;
    }

    .post-author {
        align-self: flex-end;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    h1 {
        overflow: hidden;
        white-space: nowrap;
        animation: typing 3.5s steps(40, end);
    }
</style>
