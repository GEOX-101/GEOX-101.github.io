---
layout: default
title: Search
---

<div id="search-container">
    <input type="text" id="search-input" placeholder="Search blog posts...">
    <ul id="search-results"></ul>
</div>

<script>
    // Load the search index
    fetch('/search-index.json')
        .then(response => response.json())
        .then(data => {
            const idx = lunr.Index.load(data);
            const posts = JSON.parse(sessionStorage.getItem('posts'));

            // Search function
            document.getElementById('search-input').addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                const searchResults = document.getElementById('search-results');
                searchResults.innerHTML = '';

                if (query.length === 0) {
                    return;
                }

                // Search both content and filenames
                const results = posts.filter(post => {
                    const filename = post.url.split('/').pop().toLowerCase();
                    return post.title.toLowerCase().includes(query) || 
                           post.content.toLowerCase().includes(query) ||
                           filename.includes(query);
                });

                if (results.length === 0) {
                    searchResults.innerHTML = '<li>æ²¡æœ‰æŸ¥è¯¢ç»“æžœ</li>';
                    return;
                }

                // Sort by relevance (filename matches first, then title, then content)
                results.sort((a, b) => {
                    const aFilename = a.url.split('/').pop().toLowerCase();
                    const bFilename = b.url.split('/').pop().toLowerCase();
                    
                    const aFilenameMatch = aFilename.includes(query) ? 1 : 0;
                    const bFilenameMatch = bFilename.includes(query) ? 1 : 0;
                    
                    const aTitleMatch = a.title.toLowerCase().includes(query) ? 1 : 0;
                    const bTitleMatch = b.title.toLowerCase().includes(query) ? 1 : 0;
                    
                    const aContentMatch = a.content.toLowerCase().includes(query) ? 1 : 0;
                    const bContentMatch = b.content.toLowerCase().includes(query) ? 1 : 0;
                    
                    return (bFilenameMatch - aFilenameMatch) || 
                           (bTitleMatch - aTitleMatch) || 
                           (bContentMatch - aContentMatch);
                });

                results.forEach(result => {
                    const postItem = document.createElement('li');
                    postItem.className = 'post-item';
                    postItem.innerHTML = `
                        <div class="post-header">
                            <h2 class="post-title"><a href="${result.url}">ðŸ“„ ${result.title}</a></h2>
                        </div>
                        <div class="post-content">
                            ${result.content}
                        </div>
                        <div class="post-footer">
                            <span class="post-date">ðŸ“… ${result.date}</span>
                            <span class="post-author">ðŸ‘¤ ${result.author}</span>
                        </div>
                    `;
                    searchResults.appendChild(postItem);
                });
            });
        });
</script>

<style>
    #search-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    #search-input {
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        margin-bottom: 20px;
    }

    #search-results {
        list-style: none;
        padding: 0;
    }

    .post-item {
        border: 1px solid #ddd;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        transition: transform 0.3s ease;
    }

    .post-item:hover {
        transform: scale(1.05);
    }

    .post-header {
        margin-bottom: 15px;
    }

    .post-title {
        margin: 0;
        font-size: 1.5em;
    }

    .post-title a {
        color: black;
        text-decoration: none;
    }

    .post-content {
        margin-bottom: 15px;
        font-size: 1.1em;
        line-height: 1.6;
    }

    .post-footer {
        display: flex;
        justify-content: space-between;
        font-size: 0.9em;
        color: #666;
    }

    .post-date {
        align-self: flex-start;
    }

    .post-author {
        align-self: flex-end;
    }
</style>
