title: grobob101的博客
description: >-
  抽象从不抽象
url: "https://www.github.com/grobob101" # 替换为你的域名
baseurl: "https://www.github.com/grobob101" # 如果你的网站不在根目录，设置子目录路

# 构建设置
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# 作者信息
author:
  name: 王国伟
  email: 2552831709@qq.com
  github: https://github.com/Grobob101

# 默认值
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"