<script>
    // Load the search index
    fetch('/search-index.json')
        .then(response => response.json())
        .then(data => {
            const idx = lunr.Index.load(data);
            const posts = JSON.parse(sessionStorage.getItem('posts'));

            // Search function
            document.getElementById('search-input').addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                const searchResults = document.getElementById('search-results');
                searchResults.innerHTML = '';

                if (query.length === 0) {
                    return;
                }

                // Search both content and filenames
                const results = posts.filter(post => {
                    const filename = post.url.split('/').pop().toLowerCase();
                    return post.title.toLowerCase().includes(query) || 
                           post.content.toLowerCase().includes(query) ||
                           filename.includes(query);
                });

                if (results.length === 0) {
                    searchResults.innerHTML = '<li>Ê≤°ÊúâÊü•ËØ¢ÁªìÊûú</li>';
                    return;
                }

                // Sort by relevance (filename matches first, then title, then content)
                results.sort((a, b) => {
                    const aFilename = a.url.split('/').pop().toLowerCase();
                    const bFilename = b.url.split('/').pop().toLowerCase();
                    
                    const aFilenameMatch = aFilename.includes(query) ? 1 : 0;
                    const bFilenameMatch = bFilename.includes(query) ? 1 : 0;
                    
                    const aTitleMatch = a.title.toLowerCase().includes(query) ? 1 : 0;
                    const bTitleMatch = b.title.toLowerCase().includes(query) ? 1 : 0;
                    
                    const aContentMatch = a.content.toLowerCase().includes(query) ? 1 : 0;
                    const bContentMatch = b.content.toLowerCase().includes(query) ? 1 : 0;
                    
                    return (bFilenameMatch - aFilenameMatch) || 
                           (bTitleMatch - aTitleMatch) || 
                           (bContentMatch - aContentMatch);
                });

                results.forEach(result => {
                    const postItem = document.createElement('li');
                    postItem.className = 'post-item';
                    postItem.innerHTML = `
                        <div class="post-header">
                            <h2 class="post-title"><a href="${result.url}">üìÑ ${result.title}</a></h2>
                        </div>
                        <div class="post-content">
                            ${result.content}
                        </div>
                        <div class="post-footer">
                            <span class="post-date">üìÖ ${result.date}</span>
                            <span class="post-author">üë§ ${result.author}</span>
                        </div>
                    `;
                    searchResults.appendChild(postItem);
                });
            });
        });
</script>

    <!-- JavaScript for Code Rain Effect -->
    <script>
      const canvas = document.getElementById('codeRain');
      const ctx = canvas.getContext('2d');

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = document.documentElement.scrollHeight; // Use document height instead of window height
      }

      // Initial resize
      resizeCanvas();

      // Resize canvas on window resize
      window.addEventListener('resize', resizeCanvas);

      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const drops = [];

      for (let i = 0; i < columns; i++) {
        drops[i] = 1;
      }

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#00ffff'; 
        ctx.font = `${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
          const text = characters[Math.floor(Math.random() * characters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 33);
    </script>
